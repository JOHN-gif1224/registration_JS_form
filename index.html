<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>

<body>
    <div class="container">
        <h1>Inscription</h1>
        <form id="incriptionForm">
            <div class="champForm">
                <label for="lastName">Nom*</label>
                <input type="text" id="lastName" name="lastName" required>
                <span class="messageErreur" id="lastNameError"></span>
            </div>
            <div class="champForm">
                <label for="firstName">Pr√©nom*</label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="messageErreur" id="firstNameError"></span>
            </div>
            <div class="champForm">
                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" required>
                <span class="messageErreur" id="emailError"></span>
            </div>
            <div class="champForm">
                <label for="password">Mot de passe*</label>
                <input type="password" id="password" name="password" required>
                <span class="messageErreur" id="passwordError"></span>
            </div>
            <div class="champForm">
                <label for="password">Confirmation du mot de passe*</label>
                <input type="password" id="Confirmation" name="password" required>
                <span class="messageErreur" id="confirmationError"></span>
            </div>
            <div class="champForm">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">J'accepte les conditions d'utilisation*</label>
                <span class="messageErreur" id="conditionsError"></span>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="validationMessage" id="validationMessage"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
